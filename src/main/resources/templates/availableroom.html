<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room List</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<h1>Available Rooms</h1>

<table th:background="blue">

    <tr>
        <td><p>Room No.</p></td>
        <td><p>Description</p></td>
        <td><p>Rules</p></td>
        <td><p>Wifi</p></td>
        <td><p>Cable</p></td>
        <td><p>Private Bathroom</p></td>
        <td><p>Status</p></td>
    </tr>


    <th:block th:each="avalroom:${availableRooms}">
        <tr>
            <td><p th:text="${avalroom.roomno}"/></td>
            <td><p th:text="${avalroom.description}"/></td>
            <td><p th:text="${avalroom.rule}"/></td>
            <td><p th:text="${avalroom.wifi}"/></td>
            <td><p th:text="${avalroom.cable}"/></td>
            <td><p th:text="${avalroom.pbath}"/></td>
            <td><p th:text="${avalroom.status}"/></td>
        </tr>
    </th:block>
</table>


<div th:replace="base :: footer"></div>
</body>
</html>
