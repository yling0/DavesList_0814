<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dave's List</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<a href="/add">Add a Room</a>
<h1>All Rooms</h1>

<table th:background="blue">

    <tr>
        <td><p>Room No.</p></td>
        <td><p>Description</p></td>
        <td><p>Rules</p></td>
        <td><p>Wifi</p></td>
        <td><p>Cable</p></td>
        <td><p>Private Bathroom</p></td>
        <td><p>Status</p></td>
    </tr>


    <th:block th:each="aroom:${allRooms}">
        <tr>
            <td><p th:text="${aroom.roomno}"/></td>
            <td><p th:text="${aroom.description}"/></td>
            <td><p th:text="${aroom.rule}"/></td>
            <td><p th:text="${aroom.wifi}"/></td>
            <td><p th:text="${aroom.cable}"/></td>
            <td><p th:text="${aroom.pbath}"/></td>
            <td><p th:text="${aroom.status}"/></td>
            <td>
                <a th:href="@{/update/{id}(id=${aroom.id})}">Update</a>
                <a th:href="@{/delete/{id}(id=${aroom.id})}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>


<div th:replace="base :: footer"></div>
</body>
</html>
